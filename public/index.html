<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Wallpaper</title>
</head>
<body>
    <h1 class="text-center">Update your wallpaper</h1>                         
    <form class="text-center">
        <p>
          <label for="search" id="input" style="font-family: 'Oswald', sans-serif; color: rgba(113,118,124,1) 100%; font-size: 2em;"> Enter a SINGLE search term: </label>
          <input type="text" id="search" class="search" style="opacity: 80%; background-color: rgb(255,244,249); border-color: rgb(255,244,249);"  required>
          <label for="color" style="font-family: 'Oswald', sans-serif; color: rgba(113,118,124,1) 100%; font-size: 2em;" >Color: </label>
          <input type="text" id="color" class="color" style="opacity: 80%; background-color: rgb(255,244,249); border-color: rgb(255,244,249);" required>
        </p>
        <p>
          <button class="submit" style="font-family: 'Oswald', sans-serif; color: #000000 100%; font-size: 1em;" >Submit Search</button>
        </p>
      </form>
    <div class="container" id="container">
        <!-- <img src="" id="test" /> -->
    </div>
    <script src="index.js"></script>
</body>
